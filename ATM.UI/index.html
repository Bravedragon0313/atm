    <section id="smsvalidation-page" class="ImPage viewport">
        <script>
            function doSmsVerification() {
                if (ATM.smscode_status && document.querySelector('#DisplayResult').value != "") {
                    if (localStorage.getItem("menu_key") == 'deposit-aupay') {
                        ATM.showPage('#print-page');
                    }
                    switch (localStorage.getItem("menu_key")) {
                        case 'withdraw':
                            ATM.showPage('#print-page');
                            break;
                        case 'deposit':
                            ATM.showPage('#InsertBanknotes-page');
                            break;
                        case 'aupay':
                            ATM.showPage('#print-page');
                            break;
                    }
                    setTimeout(() => {
                        document.querySelector('#DisplayResult').value = ""
                    }, 500);
                }
                else {
                    ATM.showBlock('.block_smsvalidation_error');
                    document.querySelector('#DisplayResult').classList.add('uniqueclass');
                }
            }
        </script>
        <div class="rightposition"> <img src="./images/logo_small.png" class="small_logo" /> </div>
        <div class="w3-center w3-display-middle ctwidth">
            <div>
                <h2 class="description_smsvalidation_smstodevice"></h2>
            </div>
            <div class="topmargin">
                <form name="form">
                    <div class="w3-row-padding">
                        <div class="w3-col m1">
                            <h2>&nbsp;</h2>
                        </div>
                        <div class="w3-col m5 ">
                            <div class="bottommargin">
                                <input type="text" class="calculateb-input"
                                    placeholder="&#9679;&nbsp;&nbsp;&#9679;&nbsp;&nbsp;&#9679;&nbsp;&nbsp;&#9679;"
                                    id="DisplayResult" maxlength="4" />
                            </div>
                            <div class="none_block_smspage block">
                                <h2 class="description_smsvalidation_enter"></h2>
                                <h2 class="description_smsvalidation_authentication"></h2>
                            </div>
                            <div class="ImBlockMessage block_smsvalidation_error">
                                <h2 class="error_smsvalidation_red redcolor"></h2>
                                <h2 class="error_smsvalidation_again redcolor"></h2>
                                <h2 class="error_smsvalidation_enter redcolor"></h2>
                            </div>
                        </div>
                        <div class="w3-col m5">
                            <div>
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover"
                                    name="b7" value="1" onClick="calcNumbers(this.value)">
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover"
                                    name="b8" value="2" onClick="calcNumbers(this.value)">
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover"
                                    name="b9" value="3" onClick="calcNumbers(this.value)">
                                <input type="button" class="calculate-mbutton w3-button w3-mobile calculate-hover"
                                    name="b10" value="Cancel" onclick="ATM.logout()">
                            </div>
                            <div>
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover"
                                    name="b4" value="4" onClick="calcNumbers(this.value)">
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover"
                                    name="b5" value="5" onClick="calcNumbers(this.value)">
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover"
                                    name="b6" value="6" onClick="calcNumbers(this.value)">
                                <input type="button" class="calculate-mbutton w3-button w3-mobile calculate-hover"
                                    name="subb" value="Clear"
                                    onclick="document.getElementById('DisplayResult').value = ''">
                            </div>
                            <div>
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover"
                                    name="b1" value="7" onClick="calcNumbers(this.value)">
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover"
                                    name="b2" value="8" onClick="calcNumbers(this.value)">
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover"
                                    name="b3" value="9" onClick="calcNumbers(this.value)">
                                <input type="button" class="calculate-mbutton w3-button w3-mobile calculate-hover enter"
                                    name="mulb" value="Enter" onclick="doSmsVerification();">
                            </div>
                            <div>
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover">
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover"
                                    name="potb" value="0" onClick="calcNumbers(this.value)">
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover"
                                    name="divb" value="" onClick="calcNumbers(divb.value)">
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover"
                                    value="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    <section id="banknotes-page" class="ImPage viewport">
        <script>
            function operationSwitch(menu) {
                console.log(menu);
                localStorage.setItem('menu_key', menu);
                window.parent.caches.delete("call");
                switch (menu) {
                    case 'withdraw':
                        ATM.showPage('#confirmamount-page');
                        break;
                    case 'deposit':
                        ATM.showPage('#depositamount-page');
                        break;
                    case 'aupay':
                        ATM.showPage("#DepositeQR-page");
                        document.getElementById('confreceip_head').style.display = 'none'
                        break;
                }
                return false;
            }
        </script>

        <div class="w3-center w3-display-middle">
            <div class="topmargin">
                <div>
                    <a class="drawal-button w3-button w3-mobile withdrawal-hover rightmargin"
                        onclick="operationSwitch('withdraw')">
                        <div>
                            <h2 class="btn_banknotes_withdrawal inserttext"></h2>
                        </div>
                    </a>
                </div>
                <div class="drawal">
                    <a class="drawal-button w3-button w3-mobile withdrawal-hover rightmargin"
                        onclick="operationSwitch('deposit')">
                        <div>
                            <h2 class="btn_banknotes_deposit inserttext"></h2>
                        </div>
                    </a>
                </div>
                <div class="drawal">
                    <a class="drawal-button w3-button w3-mobile withdrawal-hover rightmargin"
                        onclick="operationSwitch('aupay')">
                        <div class="aupay">

                    </a>
                </div>

    <section id="print-page" class="ImPage viewport">
        <script>
            function backfromprint() {
                if (localStorage.getItem("menu_key") == "deposit") {
                    ATM.showPage('#deposit-page');
                }
                else {
                    ATM.showPage('#smsvalidation-page');
                }
            }
            function goToAmount() {
                ATM.showPage('#confirmamount-page');
            }

            function goToprint() {
                ATM.showPage("#print-page");
            }
            function no_print() {

                if (localStorage.getItem("menu_key") == "withdraw") {
                    ATM.showPage('#removecash-page');
                }
                else {
                    ATM.showPage('#continue-page');
                }

            }
            function yes_print() {
                if (ATM.printing_status) {
                    ATM.print();
                    if (localStorage.getItem("menu_key") == "withdraw") {
                        ATM.showPage('#removecash-page');
                    }
                    else {
                        ATM.showPage('#continue-page');
                    }
                }
                else {
                    if (localStorage.getItem("menu_key") == "withdraw") {
                        ATM.showPage('#removecash-page');
                    }
                    else {
                        ATM.showPage('#continue-page');
                    }
                }
            }
        </script>
        <div class="inline">
            <div class="leftposition">
                <a class="back-button w3-button w3-mobile calculate-hover triangle" onclick="backfromprint();">
                    <img src="images/triangle.png" class="centerposition">
                </a>

        </div>

            <div class="margintop">

            </div>

                <div>
                    <h2 class="btn_print_closing footer-text"></h2>
                </div>
            </a>

    <section id="withdrawamount-page" class="ImPage viewport">
        <script>

            function withdraw(value) {
                if (ATM.transaction_cancel) {
                    ATM.showPage('#transactioncancel-page');
                }
                else {
                    if (value % 500 != 0 && value != "") {
                        ATM.showBlock('.block_withdrawamount_error');
                        return false;
                    }
                    if (value > 5000) {

                        ATM.showBlock('.block_withdrawamount_toohigherr');
                        return false;
                    }
                    if (value > ATM.cashamount) {

                        ATM.showBlock('.block_withdrawamount_notenougherr');
                        return false;
                    }
                    else {
                        ATM.showPage('#smsvalidation-page');
                    }

                }
            }
        </script>
        <div class="inline">
            <div class="leftposition">
                <a class="back-button w3-button w3-mobile calculate-hover triangle">
                    <img src="images/triangle.png" class="centerposition" onclick="ATM.showPage('#banknotes-page')">
                </a>
            </div>
            <div class="rightposition">
                <img src="./images/logo_small.png" class="small_logo" onclick="ATM.showPage('#banknotes-page');">
            </div>
        </div>
        <div class="w3-center w3-display-middle ctwidth">
            <div>
                <h2 class="description_withdrawamount_write500"></h2>
            </div>
            <div class="topmargin">
                <form name="form">
                    <div class="w3-row-padding">
                        <div class="w3-col m1">
                            <h2>&nbsp;</h2>
                        </div>
                        <div class="w3-col m5">
                            <div class="placeholder" data-placeholder="CZK">
                                <div class="bottommargin">
                                    <input type="text" class="calculaten-input" placeholder="1050"
                                        id="withdraw_sumamount" maxlength="4" value="" />
                                </div>
                            </div>
                            <div class="ImBlockMessage block_withdrawamount_error">
                                <h2 class="error_withdrawamount_error redcolor"></h2>
                                <h2 class="error_withdrawamount_again redcolor"></h2>
                            </div>
                            <div class="ImBlockMessage block_withdrawamount_toohigherr">
                                <h2 class="error_withdrawamount_toohigherr redcolor"></h2>
                            </div>
                            <div class="ImBlockMessage block_withdrawamount_notenougherr">
                                <h2 class="error_withdrawamount_notenougherr redcolor"></h2>
                            </div>
                        </div>
                        <div class="w3-col m5">
                            <div>
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover"
                                    name="b17" value="1" onClick="withdrawamount(this.value)">
                                <input type="button" class="calculate-button w3-button w3-mobile calculate-hover"
